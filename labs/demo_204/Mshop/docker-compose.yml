version: "3.9"

services:
  tidb-lab:
    image: chenhaoh/tidb-lab-php-vscode:v4.0
    container_name: tidb-lab
    ports:
      - "3000:8080"
      - "8000:8000"
      - "8501:8501"
      - "5173:5173"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: shop
      MYSQL_USER: lab
      MYSQL_PASSWORD: labpass
    command: ["code-server", "--host", "0.0.0.0", "--port", "8080", "--disable-workspace-trust"]
    volumes:
      - /home/ubuntu/Mshop:/root/Mshop
    depends_on:
      - mysql
    networks:
      - lab-net

  mysql:
    image: mysql:8.0
    container_name: lab-mysql
    restart: unless-stopped
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: shop
      MYSQL_USER: lab
      MYSQL_PASSWORD: labpass
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lab-net

volumes:
  mysql-data:

networks:
  lab-net:
    driver: bridge

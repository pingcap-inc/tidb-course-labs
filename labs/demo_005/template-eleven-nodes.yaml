global:
  user: "ec2-user"
  ssh_port: 22
  deploy_dir: "/tidb-deploy"
  data_dir: "/tidb-data"
  arch: "amd64"
server_configs:
  pd:
    replication.max-replicas: 3
  tidb:
    security.auto-tls: true
    graceful-wait-before-shutdown: 10
pd_servers:
  - host: <HOST_PD1_PRIVATE_IP>
    client_port: 2379
    peer_port: 2380
    advertise_client_addr: "http://<HOST_PD1_PUBLIC_IP>:2379"
  - host: <HOST_PD2_PRIVATE_IP>
    client_port: 2379
    peer_port: 2380
    advertise_client_addr: "http://<HOST_PD2_PUBLIC_IP>:2379"
  - host: <HOST_PD3_PRIVATE_IP>
    client_port: 2379
    peer_port: 2380
    advertise_client_addr: "http://<HOST_PD3_PUBLIC_IP>:2379"
tidb_servers:
  - host: <HOST_DB1_PRIVATE_IP>
    port: 4000
    status_port: 10080
    deploy_dir: /tidb-deploy/tidb-4000
    log_dir: /tidb-deploy/tidb-4000/log
  - host: <HOST_DB2_PRIVATE_IP>
    port: 4000
    status_port: 10080
    deploy_dir: /tidb-deploy/tidb-4000
    log_dir: /tidb-deploy/tidb-4000/log
tikv_servers:
  - host: <HOST_KV1_PRIVATE_IP>
    port: 20160
    status_port: 20180
  - host: <HOST_KV2_PRIVATE_IP>
    port: 20160
    status_port: 20180
  - host: <HOST_KV3_PRIVATE_IP>
    port: 20160
    status_port: 20180
monitoring_servers:
  - host: <HOST_MONITOR1_PRIVATE_IP>
grafana_servers:
  - host: <HOST_MONITOR1_PRIVATE_IP>
alertmanager_servers:
  - host: <HOST_MONITOR1_PRIVATE_IP>
tiproxy_servers:
  - host: <HOST_TIPROXY1_PRIVATE_IP>
  - host: <HOST_TIPROXY2_PRIVATE_IP>
